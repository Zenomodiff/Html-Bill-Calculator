<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .box {
            margin: 10px;
            padding: 20px;
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 10px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        footer span {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <label for="bill1">1 Month Bill</label>
        <input type="number" id="bill1" placeholder="Enter value" oninput="calculate('bill1', 'result1')">
        <p>Result: <span id="result1">0</span></p>
    </div>
    <div class="box">
        <label for="bill2">2 Month Bill</label>
        <input type="number" id="bill2" placeholder="Enter value" oninput="calculate('bill2', 'result2')">
        <p>Result: <span id="result2">0</span></p>
    </div>
</div>

<footer>
    Made with <span>â™¥</span> by ZenoModiff
</footer>

<script>
    function calculate(billId, resultId) {
        let billValue = document.getElementById(billId).value;
        if (billValue) {
            let result = (billValue / 30) / 8.9 / 4;
            document.getElementById(resultId).innerText = result.toFixed(2);
        } else {
            document.getElementById(resultId).innerText = "0";
        }
    }
</script>

</body>
</html>
