<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .box {
            margin: 10px;
            padding: 20px;
            display: inline-block;
            background-color: #e0e0e0;
            border-radius: 10px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        footer span {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <label for="commercial">Commercial Bill</label>
        <input type="number" id="commercial" placeholder="Enter value" oninput="calculateCommercial()">
        <p>Result: <span id="commercialResult">0</span></p>
        <p>Sq Feet: <span id="commercialSqFeet">0</span></p>
    </div>
    <div class="box">
        <label for="residential">Residential Bill</label>
        <input type="number" id="residential" placeholder="Enter value" oninput="calculateResidential()">
        <p>Result: <span id="residentialResult">0</span></p>
        <p>Sq Feet: <span id="residentialSqFeet">0</span></p>
    </div>
</div>

<footer>
    Made with <span>â™¥</span> by ZenoModiff
</footer>

<script>
    function calculateCommercial() {
        let commercialBill = document.getElementById('commercial').value;
        if (commercialBill) {
            let result = (commercialBill / 30) / 8.9 / 4;
            document.getElementById('commercialResult').innerText = result.toFixed(5);
            
            // Multiply by 70 for Sq Feet
            let sqFeet = result * 70;
            document.getElementById('commercialSqFeet').innerText = sqFeet.toFixed(5);
        } else {
            document.getElementById('commercialResult').innerText = "0.00000";
            document.getElementById('commercialSqFeet').innerText = "0.00000";
        }
    }

    function calculateResidential() {
        let residentialBill = document.getElementById('residential').value;
        if (residentialBill) {
            let result = (residentialBill / 2 / 30) / 8.9 / 4;
            document.getElementById('residentialResult').innerText = result.toFixed(5);
            
            // Multiply by 70 for Sq Feet
            let sqFeet = result * 70;
            document.getElementById('residentialSqFeet').innerText = sqFeet.toFixed(5);
        } else {
            document.getElementById('residentialResult').innerText = "0.00000";
            document.getElementById('residentialSqFeet').innerText = "0.00000";
        }
    }
</script>

</body>
</html>
